<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* FILTER BUTTONS */
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: 0.3s;
    }

    .filters button:hover,
    .filters .active {
      background: #00c6ff;
      color: #000;
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      transition: 0.4s;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .prev { left: 30px; }
    .next { right: 30px; }

    @media (max-width: 600px) {
      .gallery img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <!-- FILTER BUTTONS -->
  <div class="filters">
    <button class="active" onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('people')">People</button>
  </div>

  <!-- GALLERY -->
  <div class="gallery" id="gallery">
    <img src="images/nature.jpg" data-category="nature" onclick="openLightbox(0)">
    <img src="images/city.jpg" data-category="city" onclick="openLightbox(1)">
    <img src="images/people.jpg" data-category="people" onclick="openLightbox(2)">
    <img src="images/pixel-art-river-landscape-illustration.jpg" data-category="nature" onclick="openLightbox(3)">
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">✖</span>
    <span class="nav prev" onclick="changeImage(-1)">❮</span>
    <img id="lightboxImg">
    <span class="nav next" onclick="changeImage(1)">❯</span>
  </div>

  <script>
    const images = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightbox.style.display = "flex";
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      lightboxImg.src = images[currentIndex].src;
    }

    function filterImages(category) {
      document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      images.forEach(img => {
        if (category === "all" || img.dataset.category === category) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
